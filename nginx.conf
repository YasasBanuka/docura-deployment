server {
    listen 80;
    server_name localhost;

    # Where the React static files live inside the container
    root /usr/share/nginx/html;
    index index.html;

    # 1. Any request starting with /api is forwarded to the backend container
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # SSE (Server-Sent Events) requirements for our RAG Streaming!
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        proxy_buffering off;
        proxy_cache off;
    }

    # 2. All other requests are given to React (to handle React Router links)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

